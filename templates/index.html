<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Extractor de Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
        <h1 class="text-center mb-4">Extractor de Facturas</h1>

        <form id="preview-form" method="post" enctype="multipart/form-data" class="text-center">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" accept="application/pdf" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Vista previa</button>
        </form>

        <div id="loading" class="text-center mt-3" style="display:none;">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Procesando PDF... (puede tardar si hay OCR)</p>
        </div>

        <div id="preview-table" class="mt-4"></div>

        <div id="download-buttons" class="text-center mt-3" style="display:none;">
            <a id="dl-xlsx" class="btn btn-success" href="#" role="button">Descargar Excel</a>
            <a id="dl-csv" class="btn btn-warning" href="#" role="button">Descargar CSV</a>
            <a id="dl-json" class="btn btn-info" href="#" role="button">Descargar JSON</a>
        </div>
    </div>
</div>

<script>
const previewForm = document.getElementById("preview-form");
const previewTable = document.getElementById("preview-table");
const loading = document.getElementById("loading");
const dlButtons = document.getElementById("download-buttons");
const dlXlsx = document.getElementById("dl-xlsx");
const dlCsv = document.getElementById("dl-csv");
const dlJson = document.getElementById("dl-json");

previewForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    loading.style.display = "block";
    previewTable.innerHTML = "";
    dlButtons.style.display = "none";

    const formData = new FormData(previewForm);
    try {
        const res = await fetch("/preview", { method: "POST", body: formData });
        if (!res.ok) {
            const txt = await res.text();
            throw new Error(txt || "Error en preview");
        }
        const data = await res.json();

        previewTable.innerHTML = data.html;

        // Construir enlaces de descarga con filename en query string (GET)
        const filename = encodeURIComponent(data.filename);
        dlXlsx.href = `/download/xlsx?filename=${filename}`;
        dlCsv.href  = `/download/csv?filename=${filename}`;
        dlJson.href = `/download/json?filename=${filename}`;
        dlButtons.style.display = "block";
    } catch (err) {
        previewTable.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
    } finally {
        loading.style.display = "none";
    }
});
</script>
</body>
</html>
